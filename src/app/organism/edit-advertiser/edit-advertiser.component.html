<div class="editing">
    <form [formGroup]="changeAdvertiserForm">
        <table>
            <td>
                <mat-form-field  appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput [value]="advertiser.name" formControlName="name">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field  appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput [value]="advertiser.country" formControlName="country">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field  appearance="outline">
                    <mat-label>ID</mat-label>
                    <input matInput [value]="advertiser.advertiserId" formControlName="advertiserId">
                </mat-form-field>
            </td>
        </table>
        <mat-form-field class="full-length"  appearance="outline">
            <mat-label>Campaign Count</mat-label>
            <input matInput [value]="advertiser.campaignCount" formControlName="campaignCount">
        </mat-form-field>
        <mat-form-field class="full-length"  appearance="outline">
            <mat-label>Impressions</mat-label>
            <input matInput [value]="advertiser.impressions" formControlName="impressions">
        </mat-form-field>
        <mat-form-field class="full-length" appearance="outline">
            <mat-label>Profit</mat-label>
            <input matInput [value]="advertiser.profit" formControlName="profit">
        </mat-form-field>
    </form>
    <div class="footer">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-stroked-button color="primary" (click)="cancelAll()">Cancel</button>
      </div>
</div>
